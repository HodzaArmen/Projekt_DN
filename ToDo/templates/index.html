<!DOCTYPE html>
<html lang="sl">
<head>

    li { margin: 5px 0; }
    a { color: red; text-decoration: none; }
  </style>
</head>
<body>
  <h1>üìù ToDo seznam</h1>

    <button type="submit">Dodaj</button>
  </form>

  <ul>
    {% for t in tasks %}
      <li>{{ t.task }} <a href="/delete/{{ t.id }}">‚ùå</a></li>
    {% endfor %}
  </ul>
</body>
</html>
